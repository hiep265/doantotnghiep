<div class="home-container">
    <h1>Welcome to Your Fashion Website!</h1>
    <p *ngIf="currentUser$ | async as username">
      Hello, {{ username }}!
    </p>
    <p>You are logged in.</p>
    <p>Đây là trang chính sau khi đăng nhập thành công.</p>
    <p>Bạn có thể thêm nội dung trang chủ của mình vào đây.</p>
    
    <div class="navigation-links">
      <button (click)="navigateToWishlist()" class="nav-link">My Wishlist</button>
      <button (click)="logout()" class="logout-button">Logout</button>
    </div>
  </div>
